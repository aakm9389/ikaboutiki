<div class="tcon">
    <form>
        <h1>Contactez-<span>nous</span></h1>
        
        <div class="corps-formulaire">
            <div class="gauche">
                <div class="boite">
                    <label>Votre prénom</label>
                    <input type="text" placeholder="Votre nom..." required>
                </div>
                <div class="boite">
                    <label>Votre e-mail</label>
                    <input type="email" placeholder="nom@example.com" required>
                </div>
                <div class="boite">
                    <label>Votre télephone</label>
                    <input type="tel" placeholder="+223 00 00 00 00" required>
                </div>
            </div>

            <div class="droite">
                <div class="boite">
                    <label>Message</label>
                    <textarea type="text" placeholder="Ecrivez votre message svpl..." required></textarea>
                </div>
            </div>
        </div>
        <div class="pied-formulaire" align="center">
                <button>Envoyer le message</button>
        </div>
    </form>
</div>
